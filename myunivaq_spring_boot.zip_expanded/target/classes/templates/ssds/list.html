<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	  xmlns:th="http://www.thymeleaf.org"
      layout:decorate="~{layout/layout}">
<body>
<div layout:fragment="content">
<script th:inline="javascript">
$(document).ready(function() {
	$('#ssd_table').DataTable({		
		"columns":[
	                {"data":"id"},
	                {"data":"codice"},
	                {"data":"denominazione"},
	                {"data":"areaSSD.codice"},
	                { "data": "action",
	                    "searchable": false,
	                    "sortable": false,
	                    "defaultContent": "",
	                    "render": function ( data, type, row, meta ) {
	                    	return "<a href='[(@{/ssds/update})]?id=" + row.id + "'><i class='fas fa-edit'></i></a>" + " | "+ 
                     		       "<a href='[(@{/ssds/delete})]?id=" + row.id + "'><i class='fas fa-trash'></a>";
	                     }
	                  }
        ],
        "ajax": {
		    "url": "[(@{/ssds/findallpaginated})]"
		}
	});
});
</script>

<div class="row">
<div class="col-12">
	<div class="card card-info">
		<div class="card-header"><h3 class="card-title" th:text="#{ssds.titolo}"></h3></div>
		  <div class="card-body">
  	     	<p><a href="#" th:href="@{/ssds/create}" class="btn btn-app"><i class="fa fa-plus"></i>[[#{common.create}]]</a></p>
	        <table id="ssd_table" class="table table-bordered table-striped">
	          <thead>
	          <tr>
	            <th th:text="#{common.id}"></th>
	            <th th:text="#{ssd.codice}"></th>
	            <th th:text="#{ssd.denominazione}"></th>
	            <th th:text="#{ssd.area}"></th>
	            <th th:text="#{common.action}"></th>	            
	          </tr>
	          </thead>
	          <tbody>
	          </tbody>
	          <tfoot>
	          <tr>
	            <th th:text="#{common.id}"></th>
	            <th th:text="#{ssd.codice}"></th>
	            <th th:text="#{ssd.denominazione}"></th>
	            <th th:text="#{ssd.area}"></th>
	            <th th:text="#{common.action}"></th>	            
	          </tr>
	          </tfoot>
	        </table>       
		  </div>
	</div>
</div>
</div>
</div>
</body>
</html>
