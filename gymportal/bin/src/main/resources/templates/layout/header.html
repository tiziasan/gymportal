<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
<nav class="main-header navbar navbar-expand navbar-white navbar-light" th:fragment="header">
  <!-- Left navbar links -->
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" data-widget="pushmenu" href="#"><i class="fas fa-bars"></i></a>
    </li>    
  </ul>

  <!-- Right navbar links -->
  <ul class="navbar-nav ml-auto">
  	<!-- Language Dropdown Menu -->
    <li class="nav-item dropdown">
        <a class="nav-link" data-toggle="dropdown" href="#">
			<i th:classappend="'flag-icon flag-icon-'+ (${#locale.language}=='en' ? 'gb' : ${#locale.language})"></i>
        </a>
        <div class="dropdown-menu dropdown-menu-right p-0">
          <a href="#" th:href="@{?lang=en}" class="dropdown-item active">
            <i class="flag-icon flag-icon-gb mr-2"></i> [[#{common.english}]]
          </a>
          <a href="#" th:href="@{?lang=it}" class="dropdown-item">
            <i class="flag-icon flag-icon-it mr-2"></i> [[#{common.italian}]]
          </a>
        </div>
    </li>
    <!-- Profile Dropdown Menu -->
    <li class="nav-item dropdown">
		<a class="nav-link" data-toggle="dropdown" href="#">
		  <i class="far fa-user"></i> 
		</a>      
		<div class="dropdown-menu dropdown-menu-lg dropdown-menu-right">
		  <span class="dropdown-item dropdown-header" sec:authentication="principal.username"></span>
		  <div class="dropdown-divider"></div>
		  <a href="#" th:href="@{/common/profilo}" class="dropdown-item" >
		    <i class="fas fa-user-circle mr-2"></i> [[#{common.profile}]]
		  </a>
		  <div class="dropdown-divider"></div>
		  <a href="#"  th:href="@{/logout}" class="dropdown-item">
		    <i class="fas fa-sign-out-alt mr-2"></i>[[#{common.logout}]] 
		  </a>
		</div>
    </li>
  </ul>
</nav>
</body>
</html>
