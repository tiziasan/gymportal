<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title th:text="#{common.applicationtitle}">Gym Portal</title>
  <!-- Tell the browser to be responsive to screen width -->
  <meta content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" name="viewport">
  <!-- Bootstrap 3.3.7 -->
  <link rel="stylesheet" href="../../bower_components/bootstrap/dist/css/bootstrap.min.css" th:href="@{/bower_components/bootstrap/dist/css/bootstrap.min.css}">
  <!-- Font Awesome -->
  <link rel="stylesheet" href="../../bower_components/font-awesome/css/font-awesome.min.css" th:href="@{/bower_components/font-awesome/css/font-awesome.min.css}">
  <!-- Ionicons -->
  <link rel="stylesheet" href="../../bower_components/Ionicons/css/ionicons.min.css" th:href="@{/bower_components/Ionicons/css/ionicons.min.css}">
  <!-- Flag Icon -->
  <link rel="stylesheet" href="../../bower_components/flag-icon-css/css/flag-icon.min.css" th:href="@{/bower_components/flag-icon-css/css/flag-icon.min.css}">
  <!-- Theme style -->
  <link rel="stylesheet" href="../../dist/css/AdminLTE.min.css" th:href="@{/dist/css/adminLTE.min.css}">
  <!-- AdminLTE Skins. Choose a skin from the css/skins
       folder instead of downloading all of them to reduce the load. -->
  <link rel="stylesheet" href="../../dist/css/skins/_all-skins.min.css" th:href="@{/dist/css/skins/_all-skins.min.css}">
   <link rel="stylesheet" href="" th:href="@{/dist/css/map.css}">

  <!-- HTML5 Shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
  <!--[if lt IE 9]>
  <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
  <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
  <![endif]-->

  <!-- Google Font -->
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Source+Sans+Pro:300,400,600,700,300italic,400italic,600italic">
</head>
<!-- ADD THE CLASS layout-top-nav TO REMOVE THE SIDEBAR. -->
<body class="hold-transition skin-blue layout-top-nav" background="src/main/resources/static/dist/img/background.jpeg">
<div class="wrapper">
  <nav th:replace="~{layout/header :: header}"></nav>

  <div class="content-wrapper">

    <div class="content-header">

      <div class="alert alert-danger alert-dismissible" th:if="${error}">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true" style="margin-top: 0">&times;</button>
        <strong th:text="${error}"><i class="icon fa fa-ban"></i> Alert!</strong>
      </div>

      <div class="alert alert-info alert-dismissible" th:if="${info}">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true" style="margin-top: 0">&times;</button>
        <strong th:text="${info}"><i class="icon fa fa-info"></i> Alert!</strong>
      </div>

      <div class="alert alert-warning alert-dismissible" th:if="${warning}">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true" style="margin-top: 0">&times;</button>
        <strong th:text="${warning}"><i class="icon fa fa-warning"></i> Alert!</strong>
      </div>

      <div class="alert alert-success alert-dismissible" th:if="${success}">
        <button type="button" class="close" data-dismiss="alert" aria-hidden="true" style="margin-top: 0">&times;</button>
        <strong th:text="${success}"><i class="icon fa fa-check"></i> Alert!</strong>
      </div>

    </div>

    <div class="content">
      <div class="container-fluid" layout:fragment="content">
      </div>
    </div>

  </div>

  <!-- Main Footer -->
  <footer class="main-footer" th:replace="~{layout/footer :: footer}">    
  </footer>
</div>





<script src="../../bower_components/jquery/dist/jquery.min.js" th:src="@{/bower_components/jquery/dist/jquery.min.js}"></script>
<!-- Bootstrap 3.3.7 -->
<script src="../../bower_components/bootstrap/dist/js/bootstrap.min.js" th:src="@{/bower_components/bootstrap/dist/js/bootstrap.min.js}"></script>
<!-- SlimScroll -->
<script src="../../bower_components/jquery-slimscroll/jquery.slimscroll.min.js" th:src="@{/bower_components/jquery-slimscroll/jquery.slimscroll.min.js}"></script>
<!-- FastClick -->
<script src="../../bower_components/fastclick/lib/fastclick.js" th:src="@{/bower_components/fastclick/lib/fastclick.js}"></script>
<!-- AdminLTE App -->
<script src="../../dist/js/adminlte.min.js" th:src="@{/dist/js/adminlte.min.js}"></script>
<!-- AdminLTE for demo purposes -->
<script src="../../dist/js/demo.js" th:src="@{/dist/js/demo.js}"></script>
</body>
</html>
