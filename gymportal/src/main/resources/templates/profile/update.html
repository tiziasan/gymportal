<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout}">
<body>
	<div layout:fragment="content">
		<div class="row">
			<div class="col-12">
				<body class="hold-transition register-page">
					<div class="register-box">
						<div class="register-logo">
							<a href="../../index2.html"><b>Gym Portal</b></a>
						</div>

						<div class="register-box-body">
							<p class="login-box-msg">Modifica il tuo profilo</p>
							

							<form autocomplete="off" action="#" th:action="@{/profile/update}"
								th:object="${user}" method="post" role="form">
								
							<input type="hidden" th:field="*{id}" />
								

								<div class="form-group has-feedback">
									<label th:if="${#fields.hasErrors('name')}" th:errors="*{name}"
										class="validation-message"></label> <input type="text"
										th:field="*{name}" placeholder="Name" class="form-control" />
								</div>
								<div class="form-group has-feedback">
									 <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}"
                               class="validation-message"></label>
                        <input type="text" th:field="*{lastName}"
                               placeholder="Last Name" class="form-control"/>
								</div>
								<div class="form-group has-feedback">
									<input type="text" th:field="*{email}" placeholder="Email"
                               class="form-control"/> <label
                            th:if="${#fields.hasErrors('email')}" th:errors="*{email}"
                            class="validation-message"></label>
								</div>
								<div class="form-group has-feedback">
									<input type="text" th:field="*{userName}" placeholder="User Name"
                               class="form-control"/> <label
                            th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"
                            class="validation-message"></label>
								</div>
								<div class="form-group has-feedback">
									<input type="password" th:field="*{password}"
                               placeholder="Password" class="form-control"/> <label
                            th:if="${#fields.hasErrors('password')}" th:errors="*{password}"
                            class="validation-message"></label>
								</div>
								<div class="row">

									<!-- /.col -->
									<div class="col-xs-4">
									         <button type="submit" class="btn btn-primary btn-block btn-flat">Modifica</button>
									
										
									</div>
									<!-- /.col -->
								</div>
                <h2><span class="text-success" th:utext="${successMessage}"></span></h2>

							</form>



							<a href="/gymportal/login" class="text-center">Sono gi√† un
								membro! Login</a>
						</div>
						<!-- /.form-box -->
					</div>
					<!-- /.register-box -->

					<!-- jQuery 3 -->
					<script src="../../bower_components/jquery/dist/jquery.min.js"></script>
					<!-- Bootstrap 3.3.7 -->
					<script
						src="../../bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
					<!-- iCheck -->
					<script src="../../plugins/iCheck/icheck.min.js"></script>
					<script>
						$(function() {
							$('input').iCheck({
								checkboxClass : 'icheckbox_square-blue',
								radioClass : 'iradio_square-blue',
								increaseArea : '20%' /* optional */
							});
						});
					</script>
				</body>


			</div>
		</div>
	</div>
</body>
</html>
