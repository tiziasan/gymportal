<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout}">
<body>
	<div layout:fragment="content">
		<div class="box box-info" id="form-orizzontale">

			<form th:action="${#request.getRequestURI()}" th:object="${course}"
				class="form-horizontal" method="post">
				<input type="hidden" th:field="*{id}" />

				<div class="box-body">
					<div class="form-group">
						<label for="inputEmail3" class="col-sm-2 control-label">Codice
							Corso</label>

						<div class="col-sm-10">
							<input type="text" class="form-control" id="inputEmail3"
								placeholder="Codice" th:field="*{code}">
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">Nome
							corso</label>

						<div class="col-sm-10">
							<input type="text" class="form-control" id="inputEmail3"
								placeholder="Nome" th:field="*{name}">
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">Descrizione</label>

						<div class="col-sm-10">
							<input id="w3mission" 
								placeholder="Massimo 400 caratteri" th:field="*{description}"></input>
						</div>
					</div>
					<div class="form-group">
						<label for="inputPassword3" class="col-sm-2 control-label">Seleziona
							palestra</label>

						<div class="col-sm-10">
							<select id="areassd_select2" th:field="*{gym.id}"
								class="form-control">
								<option th:each="gym : ${gyms}" th:value="${gym.id}"
									th:text="${gym.name}"></option>
							</select>
						</div>
					</div>
				</div>
				<!-- /.box-body -->
				<div class="box-footer">
					<button type="submit" class="btn btn-info pull-right">Aggiungi
						Corso</button>
				</div>
				<!-- /.box-footer -->
			</form>
		</div>
	</div>
</body>
</html>
