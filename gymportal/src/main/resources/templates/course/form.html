<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout}">
<body>
	<div layout:fragment="content">
	<H1 th:text="#{course.add}">Aggiungi Corso</H1>
		<div class="box box-info" id="form-orizzontale">

			<form th:action="${#request.getRequestURI()}" th:object="${course}" enctype="multipart/form-data"
				class="form-horizontal" method="post">

				<input type="hidden" th:field="*{id}" />
				<input type="hidden" th:field="*{version}" />

				<div class="box-body">
					<div class="form-group" th:classappend="${#fields.hasErrors('code')} ? 'has-error' : ''">
						<label for="code" class="col-sm-2 control-label" th:text="#{course.code}">Codice Corso</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="code" th:field="*{code}"
								placeholder="Codice" th:placeholder="#{course.code}">
							<span class="help-block" th:if="${#fields.hasErrors('code')}" th:errors="*{code}"></span>
						</div>
					</div>
					<div class="form-group" th:classappend="${#fields.hasErrors('name')} ? 'has-error' : ''">
						<label for="name" class="col-sm-2 control-label" th:text="#{course.name}">Nome corso</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="name" th:field="*{name}"
								placeholder="Nome" th:placeholder="#{course.name}">
							<span class="help-block" th:if="${#fields.hasErrors('name')}" th:errors="*{name}"></span>
						</div>
					</div>
					<div class="form-group" th:classappend="${#fields.hasErrors('instructor')} ? 'has-error' : ''">
						<label for="instructor" class="col-sm-2 control-label" th:text="#{course.instructor}">Istruttore corso</label>
						<div class="col-sm-10">
							<input type="text" class="form-control" id="instructor" th:field="*{instructor}"
								   placeholder="Nome" th:placeholder="#{course.instructor}">
							<span class="help-block" th:if="${#fields.hasErrors('instructor')}" th:errors="*{instructor}"></span>
						</div>
					</div>
					<div class="form-group" th:classappend="${#fields.hasErrors('description')} ? 'has-error' : ''">
						<label for="desc" class="col-sm-2 control-label" th:text="#{course.description}">Descrizione</label>
						<div class="col-sm-10">
							<textarea id="desc" th:field="*{description}" class="form-control"
									  placeholder="Massimo 400 caratteri" th:placeholder="#{course.description.placehorder}"></textarea>
							<span class="help-block" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></span>
						</div>
					</div>
					<div class="form-group" th:classappend="${#fields.hasErrors('gym.id')} ? 'has-error' : ''">
						<label for="gymId" class="col-sm-2 control-label" th:text="#{course.select.gym}" >Seleziona palestra</label>
						<div class="col-sm-10">
							<select id="gymId" th:field="*{gym.id}"
								class="form-control">
								<option th:each="gym : ${gyms}" th:value="${gym.id}"
									th:text="${gym.name}"></option>
							</select>
							<span class="help-block" th:if="${#fields.hasErrors('gym.id')}" th:errors="*{gym.id}"></span>
						</div>
					</div>

					<div class="form-group">
						<label for="image" class="col-sm-2 control-label" >Inserisci la foto del corso: </label>
						<div class="col-sm-10">
							<input type="file" id="image" name="image" accept="image/png, image/jpeg" />
						</div>
					</div>

				</div>
				<!-- /.box-body -->
				<div class="box-footer">
					<button type="submit" class="btn btn-info pull-right" th:text="#{course.add}">Aggiungi Corso</button>
				</div>

				<!-- /.box-footer -->
			</form>
		</div>
	</div>
</body>
</html>
