<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout}">
<body>
	<div layout:fragment="content">

		<h1 th:text="${region}"></h1>
		<div class="column" th:each="course : ${courseList}">
			<div class="card">
				<h3 th:text="${course.name}"></h3>
				<h4 th:text="${course.code}"></h4>
				<p th:text="${course.description}"></p>
				<button class="btn-primary">Aggiungi ai preferiti!</button>
				<button class="btn-primary">Lascia una recensione</button>
				<a href="/gymportal/course/update"><button class="btn-primary">Modifica</button></a>
				<button class="btn-primary">Elimina</button>



			</div>
		</div>
	</div>
</body>
</html>
