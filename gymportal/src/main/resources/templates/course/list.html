<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout}" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<body>
	<div layout:fragment="content">
	<h1 th:text="${gym.name}"></h1>
		<div class="column" th:each="course : ${courseList}">
			<div class="card">
				<h3 th:text="${course.name}"></h3>
				<h4 th:text="${course.code}"></h4>
				<p th:text="${course.description}"></p>
				<button class="btn-primary" sec:authorize="hasAuthority('utente')">Aggiungi ai preferiti!</button>
				<button class="btn-primary" sec:authorize="hasAuthority('utente')">Recensisci Corso</button>
				<a th:href="@{/feedback/(id=${course.id})}"><button class="btn-primary">Vedi le recensioni del corso</button></a>
				<a th:href="@{/course/update/(id=${course.id})}"><button class="btn-primary">Modifica</button></a>
				<a th:href="@{/course/delete/(id=${course.id})}"><button class="btn-primary">Elimina</button></a>
			</div>
		</div>
		<div class="col-md-12"></div>
		<div class="col-md-4"  th:each="feedback : ${feedbackList}">
          <!-- Widget: user widget style 1 -->
          <div class="box box-widget widget-user-2">
            <!-- Add the bg color to the header using any of the bg-* classes -->
            <div class="widget-user-header bg-yellow">
              <div class="widget-user-image">
                <img class="img-circle" src="../dist/img/user7-128x128.png" alt="User Avatar">
              </div>
              <!-- /.widget-user-image -->
              <h3 class="widget-user-username" th:text="${feedback.user.name}">Nadia Carmichael</h3>
            </div>
            <div class="box-footer no-padding">
              <ul class="nav nav-stacked">
                <h3 th:text="${feedback.rating}"></h3>
                <h3 th:text="${feedback.feed}"></h3>
                </ul>
            </div>
          </div>
          <!-- /.widget-user -->
        </div>
	</div>
</body>
</html>
