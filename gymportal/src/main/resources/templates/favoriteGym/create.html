<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout}">
<body>
	<div layout:fragment="content">
		<h1 th:text="${gym.name}"></h1>
		<div class="box box-info" id="form-orizzontale">

			<form method="post">

				<h1
					th:text="|Sicuro di voler aggiungere la palestra ${gym.name} ai preferiti?|"></h1>
				<div class="box-footer">
					<input type="hidden"
						th:value="${user.id}" th:attr="name='user.id'" /> <input
						type="hidden" th:value="${gym.id}" th:attr="name='gym.id'" />
					<button type="submit" class="btn btn-info pull-right">Conferma</button>
					<a href="#" th:href="@{/}" class="btn btn-default float-left">annulla</a>

				</div>
				<!-- /.box-footer -->
			</form>
		</div>

	</div>
</body>
</html>
