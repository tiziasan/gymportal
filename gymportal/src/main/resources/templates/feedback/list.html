<!DOCTYPE html>
<html xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
	xmlns:th="http://www.thymeleaf.org" layout:decorate="~{layout/layout}">
<body>
	<div layout:fragment="content">
		<div class="col-md-4" th:each="feedback : ${feedbackList}">
          <!-- Widget: user widget style 1 -->
          <div class="box box-widget widget-user-2">
            <!-- Add the bg color to the header using any of the bg-* classes -->
            <div class="widget-user-header bg-yellow">
              <div class="widget-user-image">
                <img class="img-circle" src="../dist/img/user7-128x128.png" alt="User Avatar">
              </div>
              <!-- /.widget-user-image -->
              <h3 class="widget-user-username" th:text="${feedback.user.name}">Nadia Carmichael</h3>
            </div>
            <div class="box-footer no-padding">
              <ul class="nav nav-stacked">
                <h3 th:text="${feedback.rating}"></h3>
                <h3 th:text="${feedback.feed}"></h3>
                </ul>
            </div>
          </div>
          <!-- /.widget-user -->
        </div>
	</div>
</body>
</html>
